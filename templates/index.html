<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <!-- CSS only -->
    <!-- we are getting bootstrap5 from the CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="wrap">
    <div class="search">
        <form action="word"> 
            <div class="mt-4 p-5  bg-primary text-white text-center mb-3 ">
                <h1>Django English Dictionary</h1>
            </div>
            <div class="text-center">
                <input type="text" name="search" class="searchTerm" placeholder="Enter the word">
                <button type="submit" class="searchButton"><i class="fa fa-search"></i>Search</button>
              </div>  
          </form> 
        </div>
    </div>

</body>

</html>
